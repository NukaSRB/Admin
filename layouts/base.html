<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-touch-icon-precomposed.png">
    <link rel="icon" href="/assets/img/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/default.css">

    <!--[if lt IE 9]>
      <link rel="stylesheet" href="/assets/css/ie.css">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body {% if page.body_class %} class="{{ page.body_class }}" {% endif %}>
    <a class="accessibility" href="#main">Skip to Content</a>

    <!--[if lt IE 9]>
    <div class="alert alert-info">
        <strong>Heads up!</strong> You're using an older web browser, so some parts of this site may not work properly. You might want to try to <a href="http://whatbrowser.org/" class="alert-link">upgrade your browser</a>. You'll find that many websites work and look better, and you'll be safer online!
    </div>
    <![endif]-->

    <noscript>
      <div class="alert alert-info">
        <strong>Heads up!</strong> You're viewing this page without Javascript enabled, so some of parts of this site may not work properly. You might want to enable Javascript for a better browing experience.
      </div>
    </noscript>

    {{ content }}

    <a class="accessibility" href="#main">Back to top</a>

    <script type="text/javascript" src="/assets/js/main.js"></script>
  </body>
</html>
